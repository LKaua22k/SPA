<body>
    <nav>
        <a href="/" onclick="routes()">Home</a>
        <a href="/avout" onclick="routes()">About</a>
        <a href="/contact" onclick="routes()">Contact</a>
        <a href="/404" onclick="routes()">404</a>
    </nav>

    <div class="app"></div>
</body>

<script>
const routes = {
    '/':'./pages/home.html',
    '/about':'./pages/about.html',
    '/contact':'./pages/contact.html',
    404 :'./pages/404.html',
}


function routes(event){
    event = event || window.event

    event.preventDefault()

    window.history.pushState({},"", event.target.href)

    handle()
}

function handle(){

}
</script>
